<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Web</title>
</head>



<header>
    <a class="white-btn" href="#">EFFETTUA L'UPGRADE</a>
</header>


<body>
    <main>
        <!-- Sidebar section -->
        <section id="sidebar">
            <div class="sidebar-container">
                <div class="upper-sidebar">
                    <img class="img-h-30 xs" src="img/logo-small.svg" alt="logo">
                    <img class="img-h-50 m-20-b s md lg" src="img/logo.svg" alt="">
                    <div class="flex"><img class="img-h-30" src="img/home.svg" alt="home"> <div class="menu s md lg">Home</div></div> 
                    <div class="flex"><img class="img-h-30 grey" src="img/search.svg" alt="search"> <div class="menu s md lg grey">Cerca</div></div> 
                    <div class="flex"><img class="img-h-30 grey" src="img/libreria.svg" alt="library"> <div class="menu s md lg grey">La tua Libreria</div></div> 
                    <div class="playlist s md lg"> PLAYLIST</div>
                    <div class="add-playlist s md lg grey"><i class="fa-solid fa-square-plus fa-2x"></i>Crea playlist</div>
                    <div class="playlist-name s md lg grey">
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                        <div>Nome Playlist</div>
                    </div>
                </div>
                <div class="lower-sidebar">
                    <img class="img-h-20" src="img/download.svg" alt="download">
                    <img class="profile img-h-30" src="img/profile.svg" alt="profile">
                </div>
            </div>
        </section>
        

    </main>
    <!-- Footer section -->
    <footer>
        <div class="footer-container flex">
            <div class="track-info-container flex">
                <img class="img-h-40" src="img/sinister.jpeg" alt="">
                <div class="track-info">
                    <div>Sinister</div>
                    <div>Brano</div>
                    <div>Nome</div>
                </div>
                <div class="liked flex">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="player-container flex">
                <div class="player-buttons flex">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="player-timeline flex">
                    <div>0:25</div>
                    <div class="timeline"></div>
                    <div>4:35</div>
                </div>
            </div>
            <div class="volume-settings flex">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume"></div>
            </div>
    
        </div>
    </footer>
</body>
</html>
